<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe A</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 15px;
      background: #fff;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
    }
    button:hover { background: #45a049; }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
    }
    .output {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
    }
    .output label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }
    .output-value {
      font-family: monospace;
      margin-top: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="iframe-a-root"></div>
  <script type="module" src="/src/sites/iframe-a/index.js"></script>
</body>
</html>
